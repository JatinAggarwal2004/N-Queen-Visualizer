<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queens Visualizer - Interactive Game</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="container">
        <header class="header">
            <h1 class="title">
                <i class="fas fa-chess-queen"></i>
                N-Queens Visualizer
                <i class="fas fa-chess-queen"></i>
            </h1>
            <p class="subtitle">Watch the algorithm find the perfect placement!</p>
        </header>

        <div class="controls-panel">
            <div class="control-group">
                <label for="boardSize">
                    <i class="fas fa-th"></i> Board Size
                </label>
                <input type="number" id="boardSize" min="4" value="8" class="input-field" placeholder="Enter the size of board">
                <span class="input-hint">Recommended: 4-20</span>
            </div>

            <div class="control-group">
                <label for="startRow">
                    <i class="fas fa-arrow-down"></i> Start Row
                </label>
                <input type="number" id="startRow" min="0" max="7" value="0" class="input-field" placeholder="Enter starting point in row">
                <span class="input-hint">0-7</span>
            </div>

            <div class="control-group">
                <label for="startCol">
                    <i class="fas fa-arrow-right"></i> Start Column
                </label>
                <input type="number" id="startCol" min="0" max="7" value="0" class="input-field" placeholder="Enter starting point in column">
                <span class="input-hint">0-7</span>
            </div>

            <div class="control-group">
                <label for="speed">
                    <i class="fas fa-gauge-high"></i> Animation Speed
                </label>
                <input type="range" id="speed" min="10" max="1000" value="300" class="slider">
                <span class="speed-value">300ms</span>
            </div>
        </div>

        <div class="button-container">
            <button id="startBtn" class="btn btn-primary">
                <i class="fas fa-play"></i> Start Visualization
            </button>
            <button id="getSolutionBtn" class="btn btn-success">
                <i class="fas fa-bolt"></i> Get Solution Instantly
            </button>
            <button id="pauseBtn" class="btn btn-secondary" disabled>
                <i class="fas fa-pause"></i> Pause
            </button>
            <button id="resumeBtn" class="btn btn-secondary" disabled>
                <i class="fas fa-play"></i> Resume
            </button>
            <button id="resetBtn" class="btn btn-danger">
                <i class="fas fa-rotate-right"></i> Reset
            </button>
            <button id="musicToggle" class="btn btn-music">
                <i class="fas fa-music"></i> Music
            </button>
        </div>

        <div class="stats-panel">
            <div class="stat-item">
                <i class="fas fa-chess-queen"></i>
                <span class="stat-label">Queens Placed:</span>
                <span id="queensCount" class="stat-value">0</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-rotate"></i>
                <span class="stat-label">Iterations:</span>
                <span id="iterationCount" class="stat-value">0</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-clock"></i>
                <span class="stat-label">Status:</span>
                <span id="status" class="stat-value">Ready</span>
            </div>
        </div>

        <div id="messageBox" class="message-box"></div>

        <div class="board-container">
            <div id="chessboard" class="chessboard"></div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color queen"></div>
                <span>Queen Placed</span>
            </div>
            <div class="legend-item">
                <div class="legend-color trying"></div>
                <span>Trying Position</span>
            </div>
            <div class="legend-item">
                <div class="legend-color backtrack"></div>
                <span>Backtracking</span>
            </div>
            <div class="legend-item">
                <div class="legend-color safe"></div>
                <span>Safe Position</span>
            </div>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="/audio/background-music.mp3" type="audio/mpeg">
    </audio>

    <script src="/js/app.js"></script>
</body>
</html>
